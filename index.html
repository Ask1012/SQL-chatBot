<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL ChatBot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }
        .message {
            max-width: 90%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
          display:none;
        }
        .user {
            align-self: left;
            background-color: lightblue;
            color: black;
          display:none;
        }
        .bot {
            align-self: flex-start;
            background-color: lightgrey;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            position: relative;
            top:-55px;
        }
        .input-container textarea{
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            
        }
        .input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width:70px;
            height:40px;
            ;
        }
    </style>
</head>
<body>
    <header>SQL ChatBot</header>
    <div class="chat-container">
        <div class="message bot"></div>
        <div class="message user"></div>
    </div>
    <div class="input-container">
        <textarea id="inputtext" type="text" placeholder="Type your Query here..."></textarea>
        <button>Send</button>
    </div>
    
    <script>
        const input = document.querySelector('.input-container textarea');
        const button = document.querySelector('.input-container button');
        const chatContainer = document.querySelector('.chat-container');
        button.addEventListener('click', () => {
            const message = input.value;
            if (message.trim()) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                userMessage.style.display='flex';
                chatContainer.appendChild(userMessage);
                const botResponse = document.createElement('div');
                botResponse.style.display='flex';
                botResponse.className = 'message bot';
                botResponse.textContent = "Hey, this is a response from the bot";
                chatContainer.appendChild(botResponse);

                
                input.style.height = '20px';
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
      
input.addEventListener('click', adjustTextareaHeight);


    input.addEventListener('input', adjustTextareaHeight);

function adjustTextareaHeight() {
 const text=document.getElementById('inputtext');
  const inputfield = document.querySelector('.input-container');
    inputfield.style.top='-13px';    
    text.style.height = 'auto';
    text.style.height = input.scrollHeight + 'px';    
     
}

    </script>
</body>
</html>
